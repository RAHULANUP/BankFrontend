<section class="main-container">
    <div class="deposit">
        <h1>Deposit Amount</h1>
        <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Account number" formControlName="accountNumber"/>
            <input type="number" placeholder="Amount" formControlName="amount" min="0.01" step="0.01"/>
            <button type="submit" [disabled]="!depositForm.valid">Deposit</button>
        </form>
    </div>
</section>
