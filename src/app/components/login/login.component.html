<div class="login-container">
  <div class="login-form-wrapper">
    <div class="login-header">
      <h2>Welcome Back!</h2>
      <p>Please sign in to access your banking account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          type="text"
          formControlName="customerName"
          class="form-control"
          [class.is-invalid]="customerName?.invalid && customerName?.touched"
          placeholder="Enter your full name"
        />
        <div class="invalid-feedback" *ngIf="customerName?.invalid && customerName?.touched">
          <small *ngIf="customerName?.errors?.['required']">Name is required</small>
          <small *ngIf="customerName?.errors?.['minlength']">Name must be at least 2 characters</small>
        </div>
      </div>

      <div class="form-group">
        <input
          type="text"
          formControlName="customerAadhar"
          class="form-control"
          [class.is-invalid]="customerAadhar?.invalid && customerAadhar?.touched"
          placeholder="Enter your 12-digit Aadhar number"
          maxlength="12"
        />
        <div class="invalid-feedback" *ngIf="customerAadhar?.invalid && customerAadhar?.touched">
          <small *ngIf="customerAadhar?.errors?.['required']">Aadhar number is required</small>
          <small *ngIf="customerAadhar?.errors?.['pattern']">Aadhar number must be exactly 12 digits</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>

      <button 
        type="submit" 
        class="btn-login"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? 
        <button type="button" class="link-button" (click)="goToRegister()">
          Register here
        </button>
      </p>
    </div>
  </div>
</div>
