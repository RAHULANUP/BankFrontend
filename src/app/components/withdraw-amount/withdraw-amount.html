<section class="main-container">
    <div class="withdraw">
        <h1>Withdraw Amount</h1>
        <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Account Number" formControlName="accountNumber"/>
            <input type="number" placeholder="Amount" formControlName="amount" min="0.01" step="0.01"/>
            <button type="submit" [disabled]="!withdrawForm.valid">Withdraw</button>
        </form>
    </div>
</section>
